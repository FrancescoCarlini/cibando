<div>
  <div
    class="image-fixed"
    [style]="
      'background: url(' +
      dettaglioRicetta?.image +
      '.jpg); background-repeat: no-repeat; background-position: center; background-size: cover;'
    "
  ></div>
  <div class="carousel-caption-no-carousel">
    <h5 class="card-title">{{ dettaglioRicetta.title }}</h5>
    <div class="row">
      <div class="col-12">
        <p>{{ dettaglioRicetta?.description }}</p>
      </div>
    </div>
    <h5>Difficoltà:</h5>
    <br />
    <p>{{ dettaglioRicetta.difficulty }}</p>
    <div class="row justify-content-end">
      <div class="col-lg-3 col-md-3 col-sm 12">
        <p>La ricetta è stata pubblicata il {{ dettaglioRicetta.date }}</p>
      </div>
    </div>
  </div>
</div>
