<div *ngIf="dettaglioRicetta; else noDetail">
  <div class="row">
    <div
      class="col-12 image-fixed"
      [style]="
        'background: url(' +
        dettaglioRicetta?.image +
        '); background-repeat: no-repeat; background-position: center; background-size: cover;'
      "
    ></div>
  </div>
  <div class="container-fluid mt-3">
    <h5 class="card-title">{{ dettaglioRicetta.title }}</h5>
    <div class="row mt-3">
      <div class="col-12">
        <p>{{ dettaglioRicetta?.description }}</p>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-lg-1 col-md- col-sm-12">
        <h5>Difficoltà:</h5>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-lg-1 col-md-1 col-sm-12">
        <!-- <p>{{ dettaglioRicetta.difficulty }}</p> -->
        <img
          [src]="percorso + dettaglioRicetta.difficulty + '.png'"
          class="difficolta"
          alt="{{ dettaglioRicetta.difficulty }}"
        />
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-lg-3 col-md-3 col-sm 12">
        <p>
          La ricetta è stata pubblicata il
          {{ dettaglioRicetta.createdAt | date : "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #noDetail>
  <div>Spiacent ricetta non trovata</div>
</ng-template>
