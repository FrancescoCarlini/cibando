<div class="row justify-content-center mb-2">
  <div class="col-2">
    <button class="btn btn-primary text-center" (click)="confermaPreferiti()">
      Conferma i preferiti
    </button>
  </div>
</div>
<div class="container-cards">
  <div class="container-card" *ngFor="let ricetta of ricette">
    <app-recipe-card
      [recipe]="ricetta"
      page="totaleRicette"
      (preferito)="aggiornaPreferiti($event)"
    ></app-recipe-card>
  </div>
</div>
