<header class="bg-red">
  <nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <img
      src="../../../../assets/images/icona-cibando.png"
      class="icona-cibando"
      routerLink="home"
    />
    <a class="navbar-brand" routerLink="home">Cibando</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">
            <i class="pi pi-home" style="font-size: 1rem"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ricette">
            <i class="pi pi-book" style="font-size: 1rem"></i> Ricette
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="home/contatti">
            <i class="pi pi-envelope" style="font-size: 1rem"></i> Contatti
          </a>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link" routerLink="user">
            <i class="pi pi-user" style="font-size: 1rem"></i> Accedi/Registrati
          </a>
        </li>
        <li class="nav-item autenticato" *ngIf="authService.isLogged()">
          <div>
            <i class="pi pi-user" style="font-size: 1rem"></i> Ciao
            {{ user?.name }} - <a routerLink="/user/profilo">Profilo</a> -
            <a style="cursor: pointer" (click)="logout()">ESCI</a>
          </div>
        </li>
        <li class="nav-item" *ngIf="authService.isLogged()">
          <a class="nav-link" routerLink="preferiti">
            <i class="pi pi-heart" style="font-size: 1rem"></i> Preferiti
          </a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="registrazione">
            <i class="pi pi-envelope" style="font-size: 1rem"></i> Registrazione
          </a>
        </li> -->
      </ul>
    </div>
    <div class="row justify-content-end align-items-center">
      <div class="col-5">
        <label class="text-white" for="category">Categoria</label>
        <select
          id="category"
          class="form-control"
          [(ngModel)]="modelRicerca.categoriaSelezionata"
        >
          @for (categoria of categorie; track $index) {
          <option [value]="categoria.value">{{ categoria.name }}</option>
          }
        </select>
      </div>
      <div class="col-3">
        <label class="text-white" for="text">Testo</label>
        <input
          id="text"
          class="form-control"
          type="text"
          [(ngModel)]="modelRicerca.text"
        />
      </div>
      <div class="col-2">
        <label class="text-white" for="difficulty">DIfficolt√†</label>
        <input
          id="difficulty"
          class="form-control"
          type="number"
          [min]="1"
          [max]="5"
          [(ngModel)]="modelRicerca.difficulty"
        />
      </div>
      <div class="col-2 mt-4">
        <button class="btn btn-primary" (click)="searchRecipes()">Cerca</button>
      </div>
    </div>
  </nav>
</header>
